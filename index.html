<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="control">
            <label for="size" id="sliderLabel">Grid Size: 16 x 16</label>
            <input type="range" name="size" id="size" min="1" max="64" value="16">
        </div>
      <div id="container"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
